<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
</head>
<body>
<h1>Crear Nuevo Usuario</h1>

<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">

    <div>
        <label for="nombre">Nombre de Usuario:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
    </div>

    <div>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" th:field="*{contrasena}" required>
    </div>

    <div>
        <label for="tipoDocumento">Tipo Documento:</label>
        <input type="text" id="tipoDocumento" th:field="*{tipoDocumento}" required>
    </div>

    <div>
        <label for="documento">Documento:</label>
        <input type="text" id="documento" th:field="*{documento}" required>
    </div>

    <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div>
        <label for="direccionResidencia">Dirección:</label>
        <input type="text" id="direccionResidencia" th:field="*{direccionResidencia}" required>
    </div>

    <div>
        <label for="estadoUsuario">Estado:</label>
        <select id="estadoUsuario" th:field="*{estadoUsuario}" required>
            <option value="ACTIVO">ACTIVO</option>
            <option value="INACTIVO">INACTIVO</option>
        </select>
    </div>

    <div>
        <select id="rolSelect" th:field="*{rol}" required>
            <option value="">-- Seleccionar Rol --</option>

            <option th:each="r : ${roles}"
                    th:value="${r.id}"       th:text="${r.nombre}">Rol</option>
        </select>
    </div>

    <br>
    <button type="submit">Guardar Usuario</button>
</form>

<br>
<a th:href="@{/usuarios/lista}">Volver a la Lista</a>
</body>
</html>
