<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
</head>
<body>
<h1>Editar Usuario: <span th:text="${usuario.nombre}"></span></h1>

<form th:action="@{/usuarios/actualizar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="nombre">Nombre de Usuario:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
    </div>

    <input type="hidden" th:field="*{contrasena}" />

    <div>
        <label for="tipoDocumento">Tipo Documento:</label>
        <input type="text" id="tipoDocumento" th:field="*{tipoDocumento}" required>
    </div>

    <div>
        <label for="documento">Documento:</label>
        <input type="text" id="documento" th:field="*{documento}" required>
    </div>

    <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div>
        <label for="direccionResidencia">Dirección:</label>
        <input type="text" id="direccionResidencia" th:field="*{direccionResidencia}" required>
    </div>

    <div>
        <label for="estadoUsuario">Estado:</label>
        <select id="estadoUsuario" th:field="*{estadoUsuario}" required>
            <option value="ACTIVO">ACTIVO</option>
            <option value="INACTIVO">INACTIVO</option>
        </select>
    </div>

    <div>
        <label for="rol">Rol:</label>
        <select id="rol" th:field="*{rol}" required>
            <option th:each="r : ${roles}"
                    th:value="${r.id}"
                    th:text="${r.nombre}"
                    th:selected="${r.id == usuario.rol.id}">Rol</option>
        </select>
    </div>

    <br>
    <button type="submit">Actualizar Usuario</button>
</form>

<br>
<a th:href="@{/usuarios/lista}">Volver a la Lista</a>
</body>
</html>
