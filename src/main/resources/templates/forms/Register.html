<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Diamante Azul</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/auth-forms-enhanced.css}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="auth-title">Crear Cuenta</h1>
            <p class="auth-subtitle">Únete a la familia Diamante Azul</p>
        </div>

        <div class="auth-body">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${param.error == 'emailExists' ? 'El correo electrónico ya está registrado.' : 'Ocurrió un error en el registro.'}">Error</span>
            </div>

            <div class="security-indicator success">
                <i class="fas fa-shield-alt"></i>
                <span>Registro seguro SSL/TLS</span>
            </div>

            <form id="registerForm" method="POST" th:action="@{/perform_register}" novalidate>
                <div class="form-group">
                    <label for="nombre" class="form-label required">Nombre Completo</label>
                    <div class="input-group">
                        <i class="input-icon fas fa-user"></i>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="nombre" 
                            name="nombre" 
                            placeholder="Ej: Juan Pérez"
                            required 
                            maxlength="60"
                        >
                    </div>
                    <div class="invalid-feedback" id="nombre-error"></div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label required">Correo Electrónico</label>
                    <div class="input-group">
                        <i class="input-icon fas fa-envelope"></i>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="tu@email.com"
                            required 
                            autocomplete="email"
                        >
                    </div>
                    <div class="invalid-feedback" id="email-error"></div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono" class="form-label required">Teléfono</label>
                            <div class="input-group">
                                <i class="input-icon fas fa-phone"></i>
                                <input 
                                    type="tel" 
                                    class="form-control" 
                                    id="telefono" 
                                    name="telefono" 
                                    placeholder="300 123 4567"
                                    required 
                                >
                            </div>
                            <div class="invalid-feedback" id="telefono-error"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="direccion" class="form-label required">Dirección</label>
                            <div class="input-group">
                                <i class="input-icon fas fa-map-marker-alt"></i>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="direccion" 
                                    name="direccion" 
                                    placeholder="Calle 123 #45-67"
                                    required 
                                >
                            </div>
                            <div class="invalid-feedback" id="direccion-error"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="tipoDocumento" class="form-label required">Tipo</label>
                            <select class="form-control" id="tipoDocumento" name="tipoDocumento" required>
                                <option value="CC">CC</option>
                                <option value="CE">CE</option>
                                <option value="PAS">PAS</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="documento" class="form-label required">Número Documento</label>
                            <div class="input-group">
                                <i class="input-icon fas fa-id-card"></i>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="documento" 
                                    name="documento" 
                                    placeholder="Número de documento"
                                    required 
                                >
                            </div>
                            <div class="invalid-feedback" id="documento-error"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contrasena" class="form-label required">Contraseña</label>
                    <div class="input-group">
                        <i class="input-icon fas fa-lock"></i>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="contrasena" 
                            name="contrasena" 
                            placeholder="Crea una contraseña segura"
                            required 
                            autocomplete="new-password"
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback" id="contrasena-error"></div>
                    
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg mt-3" id="submitBtn">
                    <i class="fas fa-user-plus me-2"></i>
                    Crear Cuenta
                </button>
            </form>
        </div>

        <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const passwordInput = document.getElementById('contrasena');
            const toggleBtn = document.getElementById('togglePassword');
            
            // Toggle Password Visibility
            toggleBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Validación básica en tiempo real y medidor de fortaleza
            passwordInput.addEventListener('input', function() {
                const strengthContainer = document.getElementById('passwordStrength');
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                
                if (this.value.length > 0) {
                    strengthContainer.style.display = 'block';
                    const score = calculateStrength(this.value);
                    
                    // Colores y textos según score
                    if (score < 40) {
                        strengthFill.style.width = '30%';
                        strengthFill.style.backgroundColor = '#ef4444'; // Rojo
                        strengthText.textContent = 'Débil';
                    } else if (score < 80) {
                        strengthFill.style.width = '70%';
                        strengthFill.style.backgroundColor = '#f59e0b'; // Naranja
                        strengthText.textContent = 'Buena';
                    } else {
                        strengthFill.style.width = '100%';
                        strengthFill.style.backgroundColor = '#10b981'; // Verde
                        strengthText.textContent = 'Fuerte';
                    }
                } else {
                    strengthContainer.style.display = 'none';
                }
            });

            function calculateStrength(p) {
                let score = 0;
                if (p.length > 6) score += 20;
                if (/[A-Z]/.test(p)) score += 20;
                if (/[0-9]/.test(p)) score += 20;
                if (/[^A-Za-z0-9]/.test(p)) score += 20;
                if (p.length > 10) score += 20;
                return score;
            }

            // Validación al enviar
            form.addEventListener('submit', function(e) {
                if (!form.checkValidity()) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
