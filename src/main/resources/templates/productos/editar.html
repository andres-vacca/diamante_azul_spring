<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Editar Producto: <span th:text="${producto.nombre}"></span></h2>

    <form th:action="@{/productos/actualizar/{id}(id=${producto.id})}"
          th:object="${producto}"
          method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text"
                   id="nombre"
                   th:field="*{nombre}"
                   class="form-control"
                   required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea id="descripcion"
                      th:field="*{descripcion}"
                      class="form-control"
                      rows="3"
                      required></textarea>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio ($)</label>
            <input type="number"
                   step="0.01"
                   id="precio"
                   th:field="*{precio}"
                   class="form-control"
                   required>
        </div>

        <div class="mb-3">
            <label for="estadoProducto" class="form-label">Estado Actual</label>
            <select id="estadoProducto"
                    th:field="*{estadoProducto}"
                    class="form-select"
                    required>
                <option value="ACTIVO">ACTIVO</option>
                <option value="EN VENTA">EN VENTA</option>
                <option value="VENDIDO">VENDIDO</option>
                <option value="INACTIVO">INACTIVO</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Actualizar Producto</button>
        <a th:href="@{/productos/lista}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
