<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}">Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card-form { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .form-control:focus, .form-select:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15); }
        .input-group-text { background-color: #fff; border-right: none; }
        .form-control, .form-select { border-left: none; }
        /* Fix visual borders for input groups */
        .input-group-text { border: 1px solid #ced4da; border-right: none; }
        .form-control { border: 1px solid #ced4da; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-gem me-2"></i>Diamante Azul
        </a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-form mb-5">
                <div class="card-header bg-white py-3 border-bottom-0">
                    <h4 class="mb-0 fw-bold text-primary">
                        <i class="fas" th:classappend="${usuario.id == null ? 'fa-user-plus' : 'fa-user-edit'}"></i>
                        <span th:text="${usuario.id == null ? 'Registrar Nuevo Usuario' : 'Editar Usuario'}">Título</span>
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/dashboard/usuarios/guardar}" th:object="${usuario}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Documento / Cédula</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card text-muted"></i></span>
                                    <input type="text" class="form-control" th:field="*{documento}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Rol</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-tag text-muted"></i></span>
                                    <select class="form-select" th:field="*{rol.id}" required>
                                        <option value="3">CLIENTE</option>
                                        <option value="2">EMPLEADO</option>
                                        <option value="1">ADMINISTRADOR</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre Completo</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user text-muted"></i></span>
                                <input type="text" class="form-control" th:field="*{nombre}" required>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Teléfono</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone text-muted"></i></span>
                                    <input type="text" class="form-control" th:field="*{telefono}" placeholder="Ej: 300...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Dirección</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt text-muted"></i></span>
                                    <input type="text" class="form-control" th:field="*{direccion}" placeholder="Dirección residencia">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Correo Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope text-muted"></i></span>
                                <input type="email" class="form-control" th:field="*{email}" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" class="form-control" name="claveSinEncriptar" placeholder="********">
                            </div>
                            <small class="text-muted" th:if="${usuario.id != null}">
                                <i class="fas fa-info-circle"></i> Dejar vacío para mantener la contraseña actual.
                            </small>
                            <small class="text-danger" th:if="${usuario.id == null}">
                                * Requerido para nuevos usuarios.
                            </small>
                        </div>

                        <div class="d-flex justify-content-between pt-3 border-top">
                            <a href="javascript:history.back()" class="btn btn-light text-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary px-4 fw-bold">
                                <i class="fas fa-save me-2"></i>Guardar Usuario
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
