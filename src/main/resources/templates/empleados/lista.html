<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados - Diamante Azul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/dark-theme.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body data-theme="dark">
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3 mb-1 text-gradient">
                            <i class="fas fa-users me-2"></i>Gestión de Empleados
                        </h1>
                        <p class="text-muted mb-0">Administra la información de los empleados</p>
                    </div>
                    <div class="d-flex gap-2">
                        <a href="/empleados/crear" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>Nuevo Empleado
                        </a>
                        <a href="/dashboard" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Volver
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${mensaje}" class="alert alert-dismissible fade show" 
             th:classappend="${tipoMensaje == 'success'} ? 'alert-success' : 'alert-danger'" role="alert">
            <i th:class="${tipoMensaje == 'success'} ? 'fas fa-check-circle me-2' : 'fas fa-exclamation-triangle me-2'"></i>
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="m-0 font-weight-bold">
                        <i class="fas fa-list me-2"></i>Lista de Empleados
                    </h6>
                    <div class="d-flex gap-2">
                        <form class="d-flex" th:action="@{/empleados/buscar}" method="get">
                            <input type="text" class="form-control form-control-sm me-2" name="q" 
                                   placeholder="Buscar empleados..." style="width: 200px;"
                                   th:value="${searchTerm}">
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                        <button class="btn btn-outline-light btn-sm" onclick="window.location.reload()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre Completo</th>
                                <th>Documento</th>
                                <th>Email</th>
                                <th>Cargo</th>
                                <th>Salario</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="empleado : ${empleados}">
                                <td th:text="${empleado.id}"></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-sm bg-primary rounded-circle d-flex align-items-center justify-content-center me-2">
                                            <i class="fas fa-user text-white"></i>
                                        </div>
                                        <div>
                                            <div class="fw-bold" th:text="${empleado.nombre + ' ' + empleado.apellido}"></div>
                                            <small class="text-muted" th:text="${empleado.telefono}"></small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="${empleado.tipoDocumento}"></span>
                                    <br>
                                    <span class="fw-bold" th:text="${empleado.documento}"></span>
                                </td>
                                <td th:text="${empleado.email}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${empleado.cargo}"></span>
                                </td>
                                <td>
                                    <span class="fw-bold text-success" th:text="'$' + ${#numbers.formatDecimal(empleado.salario, 0, 'COMMA', 2, 'POINT')}"></span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${empleado.estadoEmpleado == 'ACTIVO'} ? 'bg-success' : 'bg-danger'"
                                          th:text="${empleado.estadoEmpleado}"></span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/empleados/ver/{id}(id=${empleado.id})}" 
                                           class="btn btn-outline-info btn-sm" title="Ver">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" 
                                           class="btn btn-outline-primary btn-sm" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}" 
                                           class="btn btn-outline-danger btn-sm" title="Eliminar"
                                           onclick="return confirm('¿Está seguro de eliminar este empleado?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div th:if="${#lists.isEmpty(empleados)}" class="text-center py-4">
                        <i class="fas fa-users fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">No hay empleados registrados</h5>
                        <p class="text-muted">Comience agregando un nuevo empleado</p>
                        <a href="/empleados/crear" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>Agregar Empleado
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
