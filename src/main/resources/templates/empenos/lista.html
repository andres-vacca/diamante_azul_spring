<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Empeños</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="..." crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registro de Empeños</h2>

    <a th:href="@{/empenos/crear}" class="btn btn-primary mb-3">Registrar Nuevo Empeño</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Monto Prestado</th>
            <th>Tasa Interés</th>
            <th>Interés (Valor)</th>
            <th>Fecha Empeño</th>
            <th>Fecha Vencimiento</th>
            <th>Producto</th>
            <th>Estado</th>
            <th>Empleado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empeno : ${empenos}">

            <td th:text="${empeno.id}"></td>

            <td th:text="${empeno.cliente.nombre} + ' ' + ${empeno.cliente.apellido}"></td>

            <td th:text="${empeno.montoPrestado}"></td>
            <td th:text="${empeno.tasaInteres} + '%'"></td>

            <td th:text="${empeno.interes}"></td>

            <td th:text="${empeno.fechaEmpeno}"></td>
            <td th:text="${empeno.fechaVencimiento}"></td>

            <td th:text="${empeno.producto.nombre}"></td>

            <td th:text="${empeno.estadoEmpeno}"></td>

            <td th:text="${empeno.usuario.nombre}"></td>

            <td>
                <a th:href="@{/empenos/editar/{id}(id=${empeno.id})}" class="btn btn-sm btn-warning">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(empenos)}" class="alert alert-info" role="alert">
        No hay empeños registrados actualmente.
    </div>

</div>
</body>
</html>
