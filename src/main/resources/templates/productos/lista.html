<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .estado-activo { background-color: #d4edda; color: #155724; } /* Verde suave */
        .estado-vendido { background-color: #f8d7da; color: #721c24; } /* Rojo suave */
        .estado-en-venta { background-color: #fff3cd; color: #856404; } /* Amarillo suave */
        .estado-inactivo { background-color: #e2e3e5; color: #383d41; } /* Gris suave */
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Inventario de Productos (Activos)</h2>

    <p>
        <a th:href="@{/productos/nuevo}" class="btn btn-primary">Añadir Nuevo Producto</a>
    </p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}">1</td>
            <td th:text="${producto.nombre}">Anillo de Diamantes</td>
            <td th:text="${producto.descripcion}">Diamante de 1 quilate...</td>
            <td th:text="${#numbers.formatCurrency(producto.precio)}">$1.500.000</td>

            <td th:classappend="${producto.estadoProducto == 'ACTIVO' ? 'estado-activo' :
                                       (producto.estadoProducto == 'EN VENTA' ? 'estado-en-venta' :
                                       (producto.estadoProducto == 'VENDIDO' ? 'estado-vendido' : 'estado-inactivo'))}"
                th:text="${producto.estadoProducto}">
                ACTIVO
            </td>

            <td>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}"
                   class="btn btn-sm btn-info me-2">Editar</a>

                <form th:action="@{/productos/eliminar/{id}(id=${producto.id})}"
                      method="post"
                      style="display:inline;">
                    <button type="submit"
                            class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Está seguro de cambiar el estado a INACTIVO? (Soft Delete)')">
                        Desactivar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(productos)}" class="alert alert-warning">
        No hay productos activos para mostrar.
    </div>
</div>
</body>
</html>
