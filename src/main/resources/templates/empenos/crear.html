<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Empeno</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulario de Nuevo Empeno</h2>

    <form th:action="@{/empenos/guardar}"
          th:object="${empeno}"
          method="post">

        <div class="mb-3">
            <label for="producto" class="form-label">Producto a Empenar</label>
            <select id="producto"
                    th:field="*{producto.id}"
                    class="form-select"
                    required>
                <option value="">-- Seleccione un producto (Activo) --</option>
                <option th:each="prod : ${productosDisponibles}"
                        th:value="${prod.id}"
                        th:text="${prod.nombre} + ' (ID: ' + ${prod.id} + ')'"></option>
            </select>
            <div class="form-text">Solo se muestran productos con estado 'ACTIVO'.</div>
        </div>

        <div class="mb-3">
            <label for="montoPrestado" class="form-label">Monto Prestado ($)</label>
            <input type="number"
                   step="0.01"
                   id="montoPrestado"
                   th:field="*{montoPrestado}"
                   class="form-control"
                   required>
        </div>

        <div class="mb-3">
            <label for="tasaInteres" class="form-label">Tasa de Interes (%)</label>
            <input type="number"
                   step="0.01"
                   id="tasaInteres"
                   th:field="*{tasaInteres}"
                   class="form-control"
                   required>
        </div>

        <label for="cliente">Cliente:</label>
        <select id="cliente" th:field="*{cliente.id}" required>
            <option th:each="cliente : ${clientesDisponibles}"
                    th:value="${cliente.id}"
                    th:text="${cliente.nombre} + ' ' + ${cliente.apellido}"></option>
        </select>

        <label for="usuario">Empleado:</label>
        <select id="usuario" th:field="*{usuario.id}" required>
            <option th:each="usuario : ${usuariosDisponibles}"
                    th:value="${usuario.id}"
                    th:text="${usuario.nombre}"></option>
        </select>

        <div class="mb-3">
            <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
            <input type="date"
                   id="fechaVencimiento"
                   th:field="*{fechaVencimiento}"
                   class="form-control"
                   required>
            <div class="form-text">Fecha limite para la primera renovacion o pago.</div>
        </div>

        <button type="submit" class="btn btn-success">Registrar Empeno</button>
        <a th:href="@{/empenos/lista}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
