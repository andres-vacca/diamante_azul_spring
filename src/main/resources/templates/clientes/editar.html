<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Editar Cliente: ' + ${cliente.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="..." crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Editar Datos del Cliente</h2>

    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required>
        </div>

        <div class="mb-3">
            <label for="identificacion" class="form-label">Cédula / Identificación</label>
            <input type="text" th:field="*{identificacion}" class="form-control" id="identificacion" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" id="telefono">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado del Cliente</label>
            <select th:field="*{estado}" class="form-control" id="estado">
                <option value="ACTIVO">ACTIVO</option>
                <option value="INACTIVO">INACTIVO</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Actualizar Cliente</button>
            <a th:href="@{/clientes/lista}" class="btn btn-secondary">Cancelar y Volver a la Lista</a>
        </div>
    </form>
</div>
</body>
</html>
